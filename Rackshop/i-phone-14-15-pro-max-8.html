<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-max-8">
      <img class="clothes-5-icon" alt="" src="./public/clothes-4@2x.png" />

      <section class="message-frame">
        <div class="message-frame-child"></div>
        <div class="your-order-is">Your order is placed. Thank you!</div>
      </section>
      <div class="shopping-button">
        <div class="shopping-button-child"></div>
        <div class="continue-shopping" id="continueShoppingText">
          Continue shopping?
        </div>
      </div>
    </div>

    <script>
      var continueShoppingText = document.getElementById("continueShoppingText");
      if (continueShoppingText) {
        continueShoppingText.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max1.html";
        });
      }
      </script>
  </body>
</html>
