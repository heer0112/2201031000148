<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-max-2">
      <img class="clothes-3-icon" alt="" />

      <section class="container">
        <div class="container-child"></div>
        <div class="rectangle-frame">
          <div class="clothes-area">
            <div class="women-label">
              <div class="women">Women</div>
            </div>
            <div class="line-separator"></div>
            <div class="inner-frame">
              <div class="accessory-frame">
                <div class="clothing" id="clothingText">Clothing</div>
              </div>
              <div class="line-connector">
                <div class="connected-frames"></div>
                <div class="line-pair">
                  <div class="footwear-label"></div>
                  <div class="line-set">
                    <div class="empty-frames"></div>
                    <div class="empty-frames1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accessories-area">
          <div class="footwear" id="footwearText">Footwear</div>
        </div>
        <div class="frame-with-line">
          <div class="footwear-text"></div>
          <div class="footwear-label1">
            <div class="accessories">Accessories</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var clothingText = document.getElementById("clothingText");
      if (clothingText) {
        clothingText.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max2.html";
        });
      }
      
      var footwearText = document.getElementById("footwearText");
      if (footwearText) {
        footwearText.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro-max3.html";
        });
      }
      </script>
  </body>
</html>
